<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoname Demo</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
        }

        pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Evoname Parser Demo</h1>
    <p>1. Ensure <code>dist/evoname.js</code> is present.</p>
    <p>2. Open this file via a local server (<code>python -m http.server</code>).</p>

    <textarea id="input" placeholder="Enter a name (e.g. Dr. Hans MÃ¼ller)"></textarea>
    <button onclick="runParser()">Parse Name</button>

    <h3>Result:</h3>
    <pre id="output">Waiting for input...</pre>

    <!-- Load the self-contained parser -->
    <script src="dist/evoname.js"></script>

    <script>
        // Check if loaded
        window.onload = function () {
            if (window.EvoName) {
                document.getElementById('output').innerText = "Ready! Parser loaded.";
                document.getElementById('output').classList.add('success');
            } else {
                document.getElementById('output').innerText = "Error: EvoName not found. Check if dist/evoname.js exists.";
                document.getElementById('output').classList.add('error');
            }
        };

        function runParser() {
            if (!window.EvoName) {
                alert("Parser not loaded!");
                return;
            }
            const input = document.getElementById('input').value;
            try {
                const result = window.EvoName.parseName(input);
                document.getElementById('output').innerText = JSON.stringify(result, null, 2);
            } catch (e) {
                document.getElementById('output').innerText = "Error parsing: " + e.message;
            }
        }
    </script>
</body>

</html>
