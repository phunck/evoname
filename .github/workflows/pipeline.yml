name: Evoname Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install deap pytest

    - name: Generate Data
      run: python generate_data.py

    - name: Run Trainer
      run: python trainer.py --generations 50 --pop-size 300

    - name: Transpile Champion
      run: |
        # Find the latest run directory
        LATEST_RUN=$(python -c "import os; runs = [d for d in os.listdir('runs') if os.path.isdir(os.path.join('runs', d))]; print(sorted(runs)[-1])")
        echo "Latest run: $LATEST_RUN"
        
        # Run transpiler
        python transpiler.py --input "runs/$LATEST_RUN/artifacts/champion.pkl" --output "dist/evoname.js"

    - name: Verify JavaScript Runtime
      run: node test_transpiled.js

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: evoname-dist
        path: |
          dist/evoname.js
          runs/*/artifacts/champion.txt
