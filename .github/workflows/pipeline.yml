name: Evoname Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install deap pytest

    - name: Generate Data
      run: python generate_data.py

    # Training is now done locally and the model is committed.
    # - name: Run Trainer (Production Mode)
    #   run: python -u trainer.py --generations 300 --pop-size 1000

    - name: Transpile Champion
      run: |
        # Use the committed model
        python transpiler.py --input "model/champion.pkl" --output "dist/evoname.js"

    - name: Verify JavaScript Runtime
      run: node test_transpiled.js

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: evoname-dist
        path: |
          dist/evoname.js
          runs/*/artifacts/champion.txt
